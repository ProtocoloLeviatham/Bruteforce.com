<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEVIATHAM PROJECT - CLASSIFIED</title>
    <style>
        /* --- CORE STYLE & RESET --- */
        :root {
            --term-green: #0f0;
            --term-dim: #003300;
            --term-bg: #000;
            --font-stack: 'Courier New', Courier, monospace;
        }
        
        * { box-sizing: border-box; user-select: none; }
        
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--term-bg);
            color: var(--term-green);
            font-family: var(--font-stack);
            overflow: hidden; /* Evitar scroll del body */
        }

        /* --- CRT & VISUAL EFFECTS --- */
        #canvas-bg {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            opacity: 0.3;
        }

        .crt-overlay {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 999;
        }
        
        .vignette {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,1) 100%);
            pointer-events: none;
            z-index: 998;
        }

        /* --- UI CONTAINER --- */
        #interface {
            position: relative; z-index: 10;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            padding: 20px;
            text-align: center;
        }

        /* --- TYPOGRAPHY & ANIMATIONS --- */
        h1, h2, h3 {
            text-shadow: 0 0 10px var(--term-green);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .glitch {
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {
            2%, 64% { transform: translate(2px,0) skew(0deg); }
            4%, 60% { transform: translate(-2px,0) skew(0deg); }
            62% { transform: translate(0,0) skew(5deg); }
        }

        .btn {
            background: transparent;
            border: 2px solid var(--term-green);
            color: var(--term-green);
            padding: 15px 30px;
            margin: 10px;
            font-family: var(--font-stack);
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            box-shadow: 0 0 5px var(--term-green);
            width: 80%; max-width: 400px;
        }

        .btn:hover {
            background: var(--term-green);
            color: #000;
            box-shadow: 0 0 20px var(--term-green);
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--term-green);
            color: var(--term-green);
            font-family: var(--font-stack);
            font-size: 1.5rem;
            text-align: center;
            width: 80%;
            outline: none;
            margin-bottom: 20px;
        }

        /* --- SECTIONS LOGIC --- */
        .section { display: none; width: 100%; max-width: 800px; }
        .active { display: flex; flex-direction: column; align-items: center; animation: fadeIn 0.5s; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- TERMINAL STYLE --- */
        #terminal-view {
            width: 100%; height: 90vh;
            background: rgba(0, 10, 0, 0.9);
            border: 1px solid var(--term-green);
            font-size: 0.9rem;
            text-align: left;
            padding: 10px;
            overflow: hidden;
            position: relative;
        }

        #logs {
            height: 85%;
            overflow-y: hidden; /* Auto scroll gestionado por JS */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .log-entry {
            margin: 2px 0;
            white-space: nowrap;
        }
        .log-fail { color: #cc0000; text-shadow: 0 0 2px red; }
        .log-sys { color: #00ffff; }
        .log-success { color: #0f0; background: #003300; font-weight: bold; }
        
        #stats-bar {
            border-top: 1px solid var(--term-green);
            padding-top: 5px;
            display: flex; justify-content: space-between;
            font-size: 0.8rem;
        }

    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>
    <div class="crt-overlay"></div>
    <div class="vignette"></div>

    <div id="interface">

        <div id="sec-intro" class="section active">
            <h1 class="glitch" style="font-size: 3rem; margin-bottom: 5px;">LEVIATHAM</h1>
            <h3 style="margin-top: 0;">BRUTEFORCE FRAMEWORK v9.0</h3>
            <p style="font-size: 0.8rem; opacity: 0.7;">INITIALIZING NEURAL LINK...</p>
            <br>
            <button class="btn" onclick="nextSection('sec-target')">INICIAR SISTEMA</button>
        </div>

        <div id="sec-target" class="section">
            <h2>SELECCIONAR VECTOR DE ATAQUE</h2>
            <button class="btn" onclick="selectTarget('GMAIL_SMTP')">CUENTAS GMAIL / GOOGLE</button>
            <button class="btn" onclick="selectTarget('WPA2_HANDSHAKE')">RED WIFI / WPA2</button>
            <button class="btn" onclick="selectTarget('AES_256_DECRYPT')">CLAVES DE CIFRADO (AES)</button>
            <button class="btn" onclick="selectTarget('NETWORK_SSH_FTP')">SERVICIOS DE RED (SSH/FTP)</button>
        </div>

        <div id="sec-input" class="section">
            <h2 id="target-label">DEFINIR OBJETIVO</h2>
            <p>Ingrese ID, IP o Hash del objetivo:</p>
            <input type="text" id="target-val" placeholder="ej: user@target.com / 192.168.1.15" autocomplete="off">
            <button class="btn" onclick="nextSection('sec-attack')">CONFIRMAR OBJETIVO</button>
        </div>

        <div id="sec-attack" class="section">
            <h2>MODALIDAD DE INTRUSIÓN</h2>
            <button class="btn" onclick="setAttackMode('SIMPLE')">ATAQUE SIMPLE (Fuerza Bruta Estándar)</button>
            <button class="btn" onclick="setAttackMode('DICCIONARIO')">ATAQUE DE DICCIONARIO (Wordlists)</button>
            <button class="btn" onclick="setAttackMode('HIBRIDO')">ATAQUE HÍBRIDO (Reglas + Listas)</button>
            <button class="btn" onclick="setAttackMode('LEVIATHAM_AI')" style="border-color: #00ffff; color: #00ffff; box-shadow: 0 0 10px #00ffff;">ATAQUE IMPULSADO POR IA LEVIATHAM</button>
        </div>

        <div id="sec-dict" class="section">
            <h2>SELECCIONAR BASE DE DATOS</h2>
            <p>Cargando módulos de inyección...</p>
            <button class="btn" onclick="startTerminal('rockyou.txt')">ROCKYOU.TXT (Classic)</button>
            <button class="btn" onclick="startTerminal('darkc0de.lst')">DARKC0DE.LST (Complejo)</button>
            <button class="btn" onclick="startTerminal('leviatham_private.db')">LEVIATHAM PRIVATE DB (Optimizado)</button>
            <button class="btn" onclick="startTerminal('custom_payload_gen')">GENERACIÓN PROCEDIMENTAL (Infinita)</button>
        </div>

        <div id="sec-terminal" class="section">
            <div id="terminal-view">
                <div id="logs"></div>
                <div id="stats-bar">
                    <span id="stat-target">TARGET: ---</span>
                    <span id="stat-speed">SPEED: 0 k/s</span>
                    <span id="stat-try">ATTEMPTS: 0</span>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- CONFIG & STATE ---
        let currentTarget = "";
        let attackMode = "";
        let dictionary = "";
        let attemptCount = 0;
        let running = false;
        
        // --- DICTIONARY GENERATOR PARTS (To avoid repetition) ---
        const prefixes = ["admin", "pass", "master", "user", "root", "secret", "access", "leviatham", "dragon", "shadow", "cyber", "system", "123456"];
        const mid = ["123", "2024", "2025", "_", ".", "!", "@", "007", "99", "xx", "god"];
        const suffixes = ["!", "123", "qwerty", "password", "login", "key", "token", "auth", "secure", "hacked"];
        
        // --- NEURAL NETWORK BACKGROUND ---
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 1;
                this.vy = (Math.random() - 0.5) * 1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }
        }

        for (let i = 0; i < 60; i++) particles.push(new Particle());

        function animateBg() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = '#0f0';
            ctx.strokeStyle = '#0f0';
            
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.update();
                ctx.beginPath();
                ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                ctx.fill();
                
                for (let j = i + 1; j < particles.length; j++) {
                    let p2 = particles[j];
                    let dist = Math.sqrt((p.x - p2.x)**2 + (p.y - p2.y)**2);
                    if (dist < 150) {
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.globalAlpha = 1 - (dist / 150);
                        ctx.stroke();
                        ctx.globalAlpha = 1;
                    }
                }
            }
            requestAnimationFrame(animateBg);
        }
        animateBg();

        // --- INTERFACE LOGIC ---

        function nextSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function selectTarget(type) {
            currentTarget = type;
            nextSection('sec-input');
        }

        function setAttackMode(mode) {
            attackMode = mode;
            nextSection('sec-dict');
        }

        function startTerminal(dictName) {
            dictionary = dictName;
            const targetVal = document.getElementById('target-val').value || "UNKNOWN_TARGET";
            nextSection('sec-terminal');
            
            // Setup Stats
            document.getElementById('stat-target').innerText = `TARGET: ${targetVal} [${currentTarget}]`;
            
            // Start Loop
            running = true;
            runHackingLoop();
        }

        // --- HACKING LOOP ENGINE ---
        function generateFakePass() {
            // Procedural generation to ensure infinite non-repeating keys visually
            const p = prefixes[Math.floor(Math.random() * prefixes.length)];
            const m = mid[Math.floor(Math.random() * mid.length)];
            const s = suffixes[Math.floor(Math.random() * suffixes.length)];
            const randNum = Math.floor(Math.random() * 9999);
            return `${p}${m}${s}${randNum}`; 
        }

        function runHackingLoop() {
            if(!running) return;

            const logsDiv = document.getElementById('logs');
            const speedSpan = document.getElementById('stat-speed');
            const trySpan = document.getElementById('stat-try');

            // Determine speed based on mode
            let batchSize = 1;
            let delay = 30; // ms

            if(attackMode === 'LEVIATHAM_AI') {
                batchSize = 15; // Super fast
                delay = 10;
            } else if (attackMode === 'HIBRIDO') {
                batchSize = 5;
            }

            // Create batch of attempts
            let htmlBuffer = "";
            for(let i=0; i < batchSize; i++) {
                attemptCount++;
                const pass = generateFakePass();
                // Randomly insert system messages
                if(Math.random() > 0.98) {
                     htmlBuffer += `<div class="log-entry log-sys">[SYSTEM] Switching proxy chain... node_${Math.floor(Math.random()*100)}</div>`;
                } else {
                     htmlBuffer += `<div class="log-entry"><span class="log-fail">[FAILED]</span> Testing: ${pass}</div>`;
                }
            }

            logsDiv.innerHTML += htmlBuffer;

            // Keep DOM light: remove old nodes if too many
            while(logsDiv.childNodes.length > 30) {
                logsDiv.removeChild(logsDiv.firstChild);
            }

            // Update stats
            trySpan.innerText = `ATTEMPTS: ${new Intl.NumberFormat().format(attemptCount)}`;
            const kps = Math.floor((Math.random() * 500) + (batchSize * 100));
            speedSpan.innerText = `SPEED: ${kps} k/s`;

            // Auto Scroll logic
            // (Flex-end handles most, but this ensures lock)
            // logsDiv.scrollTop = logsDiv.scrollHeight; 

            setTimeout(runHackingLoop, delay);
        }

    </script>
</body>
</html>
